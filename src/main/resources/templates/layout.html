<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">
        Checkout Demo
    </title>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"

    <link rel="stylesheet" href="/css/application.css"/>

    <!-- Step 6 -->

    <script src="https://checkoutshopper-live.cdn.adyen.com/checkoutshopper/sdk/6.25.0/adyen.js"
        integrity="sha384-F1mB6rb8e5qd32pD0eTBdbYzuLFYQxnrzqVvD6vBwE9xd3BmsQVxtTEYA29OulBZ"
        crossorigin="anonymous"></script>

    <link rel="stylesheet"
        href="https://checkoutshopper-live.cdn.adyen.com/checkoutshopper/sdk/6.25.0/adyen.css"
        integrity="sha384-VZtiV4CBOOfoimOhA0rhl6NMHIif6YUvLJeKDKg6SMDzue+OYNmx6oznqozcQXyS"
        crossorigin="anonymous">

</head>
<body>
<header id="header">
    <a href="/">
        <img src="/images/mystore-logo.svg" alt=""/>
    </a>
</header>
<div class="container">
    <th:block layout:fragment="content"/>
</div>
</body>
</html>
